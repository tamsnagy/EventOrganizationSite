<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Málna rendezvényszervezés</title>
    <link rel="stylesheet" type="text/css" href="css/malna.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
<!-- start: content -->
<div class="header">
    <h1>
        <img style="width:75px;height:64px;vertical-align:middle" src="image/logo.jpg">
        <span>Málna rendezvényszervezés</span>
    </h1>
</div>
<div class="content">
    <input class="largeButton" type="button" value="Vissza a főoldalra" onclick="location.href='http://localhost:3000/index.html';">
    <br/><br/><br/>
    Eszköz szerkesztése
    <select>
        <option value="id1">Hangfal</option>
        <option value="id2">Diszkogömb</option>
    </select>
    <input type="button" value="Mehet" onclick="$('#szerkeszt').show();"> <br/><br/>
    <input type="button" value="Új eszköz" onclick="$('#szerkeszt').show();">
    <div id="szerkeszt" style="overflow-x:auto;" hidden>
        <table class="table" style="display: block">
            <tbody>
            <tr>
                <td>Név</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Márka</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Típus</td>
                <td>
                    <select>
                        <option value="id1">hang</option>
                        <option value="id2">fény</option>
                        <option value="id3">látvány</option>
                        <option value="id4">dekoráció</option>
                        <option value="id5">szórakoztató</option>
                        <option value="id6">beléptető</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Költség</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Dátum</td>
                <td><input type="date"></td>
            </tr>
            </tbody>
        </table>
        <input class="largeButton delete" type="button" value="Törlés" onclick="location.href='http://localhost:3000/index.html';">
        <input class="largeButton save" type="button" value="Mentés" onclick="location.href='http://localhost:3000/index.html';">

    </div>
</div>
<!-- end: content -->
</body>
</html>
