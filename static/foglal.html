<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Málna rendezvényszervezés</title>
    <link rel="stylesheet" type="text/css" href="css/malna.css">
</head>
<body>
<!-- start: content -->
<div class="header">
    <h1>
        <img style="width:75px;height:64px;vertical-align:middle" src="image/logo.jpg">
        <span>Málna rendezvényszervezés</span>
    </h1>
</div>
<div class="content">
    <h2>Kiválasztott eszközök:</h2>
    <div style="overflow-x:auto;">
        <table class="table">
            <thead>
            <tr>
                <th>Név</th>
                <th>Márka</th>
                <th>Típus</th>
                <th>Költség</th>
                <th>Vásárlás</th>
                <th>Foglal</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Hangfal</td>
                <td>Sony</td>
                <td>hang</td>
                <td>15000</td>
                <td>2012.03.18.</td>
                <td><input type="checkbox" checked></td>
            </tr>
            <tr>
                <td>Diszkógömb</td>
                <td>Party</td>
                <td>fény</td>
                <td>70000</td>
                <td>2008.12.12.</td>
                <td><input type="checkbox" checked></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div title="megrendelo">
        <h2>Megrendelő adatai:</h2>
        <div style="overflow-x:auto;">
            <table>
                <tbody>
                <tr>
                    <td>Név</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Dátum</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Helyszín</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Keretösszeg</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Vendégek</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Megjegyzés</td>
                    <td><textarea></textarea></td>
                </tr>
                </tbody>
            </table>
        </div>
        <input class="largeButton" type="button" value="Véglegesít" onclick="location.href='http://localhost:3000/index.html';">
    </div>
</div>
<!-- end: content -->
</body>
</html>
